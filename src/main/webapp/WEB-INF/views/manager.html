<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" data-th-href="@{/css/style.css}"
          media="all">
</head>
<body>

<p th:text="${ManagerName}"></p>

<a>Persons with comments</a>
<div th:each="person:${onleUsersWithComm}">
    <a  th:text="${person.getComments()} + ' '+${person.getLast_name()}"></a>
</div>


<a th:href="@{/create_ticket}">Create Ticket</a>
<br/>

<a>Ticked created by Manager</a>

<div th:each="managerTicked:${tickedCreatedByManag}">
    <a th:text="${managerTicked.getDescription()} + ' '+${managerTicked.getName()} +' '+${managerTicked.getState()}+' '+${managerTicked.getDesireddate()}+' '+${managerTicked.getUrgency()}"></a>
</div>

<br/>

<a>the tickets which have him as an Approver in statuses Approved, Declined, Cancelled, In Progress, Done </a>

<br/>
<p th:text="${var}"></p>
<br/>
<div th:each="lis:${list2}">
    <a th:text="${lis.getId()} +' '+${lis.getLoginOfcreater()} + ' '+${lis.getApprover()} +' '+${lis.getState()}+' '+${lis.getUrgency()}"></a>
</div>

<a>sort by selected criteria</a>

<form  th:action="@{/manager}"  th:method="GET">

    <select name="var">

        <option value="one">one</option>
        <option value="two">two</option>
        <option value="three">three</option>

    </select>

    <input type="submit" value="Create"/>
</form>





<a>search by urgency attribute</a>

<a th:href="@{/goToFilter}">Press here for go to filter</a>

<a th:href="@{/logout}">Press here if you want logout</a>

</body>
</html>
